name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: Format, Lint, Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2

      - name: Install analysis tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          cargo install --locked rust-code-analysis-cli --version 0.0.25
          cargo install --locked cargo-dupes --version 0.2.1

      - name: Run local CI parity script
        run: ./scripts/ci-local.sh

      - name: Install coverage tooling
        if: ${{ secrets.CODACY_PROJECT_TOKEN != '' || (secrets.CODACY_API_TOKEN != '' && secrets.CODACY_ORGANIZATION_PROVIDER != '' && secrets.CODACY_USERNAME != '' && secrets.CODACY_PROJECT_NAME != '') }}
        run: |
          rustup component add llvm-tools-preview
          cargo install --locked cargo-llvm-cov

      - name: Report coverage to Codacy
        if: ${{ (secrets.CODACY_PROJECT_TOKEN != '' || (secrets.CODACY_API_TOKEN != '' && secrets.CODACY_ORGANIZATION_PROVIDER != '' && secrets.CODACY_USERNAME != '' && secrets.CODACY_PROJECT_NAME != '')) && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: ${{ secrets.CODACY_ORGANIZATION_PROVIDER }}
          CODACY_USERNAME: ${{ secrets.CODACY_USERNAME }}
          CODACY_PROJECT_NAME: ${{ secrets.CODACY_PROJECT_NAME }}
          TW_CODACY_UPLOAD: "1"
        run: ./scripts/codacy-coverage.sh
