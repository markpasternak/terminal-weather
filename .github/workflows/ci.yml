name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    env:
      CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
      CODACY_ORGANIZATION_PROVIDER: ${{ secrets.CODACY_ORGANIZATION_PROVIDER }}
      CODACY_USERNAME: ${{ secrets.CODACY_USERNAME }}
      CODACY_PROJECT_NAME: ${{ secrets.CODACY_PROJECT_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2

      - name: Install tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          cargo install --locked rust-code-analysis-cli --version 0.0.25
          cargo install --locked cargo-dupes --version 0.2.1
          rustup toolchain install nightly --profile minimal
          rustup component add llvm-tools-preview --toolchain nightly
          cargo install --locked cargo-llvm-cov

      - name: Run quality gate
        run: ./scripts/check.sh --verbose

      - name: Upload coverage to Codacy
        if: github.ref == 'refs/heads/main' && (env.CODACY_PROJECT_TOKEN != '' || (env.CODACY_API_TOKEN != '' && env.CODACY_ORGANIZATION_PROVIDER != '' && env.CODACY_USERNAME != '' && env.CODACY_PROJECT_NAME != ''))
        env:
          TW_CODACY_UPLOAD: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && '1' || '0' }}
          TW_COVERAGE_FAIL_ON_THRESHOLD: "0"
        run: ./scripts/coverage.sh
