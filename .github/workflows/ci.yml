name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: Format, Lint, Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run clippy pedantic gate
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::pedantic

      - name: Install static-analysis tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          cargo install --locked rust-code-analysis-cli --version 0.0.25

      - name: Run static-analysis gate
        run: ./scripts/static-analysis-gate.sh

      - name: Run check
        run: cargo check --all-targets --all-features

      - name: Run tests
        run: cargo test --all --all-features

      - name: Build release
        run: cargo build --release
